      tags:
        - UsuarioSeguidor
      summary: Busca registro de seguidor pelo ID do vínculo
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UsuarioSeguidor'
    delete:
      tags:
        - UsuarioSeguidor
      summary: Deixar de seguir (Deletar vínculo)
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Sucesso

components:
  schemas:
    Categoria:
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
          example: "Turismo"
    CategoriaInput:
      type: object
      required:
        - nome
      properties:
        nome:
          type: string
          example: "Turismo"

    Comentario:
      type: object
      properties:
        id:
          type: integer
        texto:
          type: string
          example: "Muito bom esse post!"
        data:
          type: string
          format: date-time
        id_usuario:
          type: integer
        id_postagem:
          type: integer
    ComentarioInput:
      type: object
      required:
        - texto
        - id_usuario
        - id_postagem
      properties:
        texto:
          type: string
          example: "Muito bom esse post!"
        id_usuario:
          type: integer
        id_postagem:
          type: integer

    Curtida:
      type: object
      properties:
        id:
          type: integer
        data_curtida:
          type: string
          format: date-time
        id_usuario:
          type: integer
        id_postagem:
          type: integer
    CurtidaInput:
      type: object
      required:
        - id_usuario
        - id_postagem
      properties:
        id_usuario:
          type: integer
        id_postagem:
          type: integer

    Item:
      type: object
      properties:
        id:
          type: integer
        data_salvo:
          type: string
          format: date-time
        id_postagem:
          type: integer
        id_usuario:
          type: integer
    ItemInput:
      type: object
      required:
        - id_postagem
        - id_usuario
      properties:
        id_postagem:
          type: integer
        id_usuario:
          type: integer

    Localizacao:
      type: object
      properties:
        id:
          type: integer
        pais:
          type: string
        estado:
          type: string
        cidade:
          type: string
    LocalizacaoInput:
      type: object
      properties:
        pais:
          type: string
        estado:
          type: string
        cidade:
          type: string

    Postagem:
      type: object
      properties:
        id:
          type: integer
        titulo:
          type: string
        conteudo:
          type: string
        data_publicacao:
          type: string
          format: date-time
        id_usuario:
          type: integer
    PostagemInput:
      type: object
      properties:
        titulo:
          type: string
        conteudo:
          type: string
        id_usuario:
          type: integer

    Usuario:
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
        email:
          type: string
        senha:
          type: string
    UsuarioInput:
      type: object
      properties:
        nome:
          type: string
        email:
          type: string
        senha:
          type: string

    UsuarioSeguidor:
      type: object
      properties:
        id:
          type: integer
          description: ID único do registro/vínculo
        id_usuario_seguidor:
          type: integer
          description: Quem está seguindo
        id_usuario_seguindo:
          type: integer
          description: Quem está sendo seguido
    UsuarioSeguidorInput:
      type: object
      required:
        - id_usuario_seguidor
        - id_usuario_seguindo
      properties:
        id_usuario_seguidor:
          type: integer
        id_usuario_seguido:
          type: integer