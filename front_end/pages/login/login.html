<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./login.css">
    <script type="module" src="login.js" defer></script>
    <title>Viajou!</title>
    <link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Crie sua conta</h1>
                <input type="text" placeholder="Nome" id="nome">
                <input type="text" placeholder="Nome de Usuario" id="username">
                <input type="email" placeholder="Email" id="email">

                <div class="input-wrapper">
                    <input type="password" placeholder="Senha" id="nova-senha">
                    <i class="fa-solid fa-eye" id="toggle-nova-senha"></i>
                </div>

                <input type="date" placeholder="Data de Nascimento" id="data-nascimento">
                <button id="create">Cadastrar-se</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <p>Entre com seu nome de usuário e senha</p>
                <input type="text" placeholder="Nome de usuario" id="usuario">

                <div class="input-wrapper">
                    <input type="password" placeholder="Senha" id="senha">
                    <i class="fa-solid fa-eye" id="toggle-login-senha"></i>
                </div>

                <button id="enter">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-Vindo de volta!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do Viajou!</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Ainda não possui uma conta?</h1>
                    <p>Cadastre-se com seus dados pessoais para usar todos os recursos do Viajou!</p>
                    <button class="hidden" id="register">Cadastrar-se</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
