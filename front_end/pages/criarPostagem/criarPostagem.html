<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajou</title>
    <link rel="shortcut icon" href="../img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="criarPostagem.css">
    <script type="module" src="criarPostagem.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <a href="../feed/feed.html"><img src="../img/Home.svg" alt="" class="icons"></a>
        <a href="../perfil/perfil.html"><img src="../img/Profile.svg" alt="" class="icons"></a>
        <a href="../criarPostagem/criarPostagem.html"><img src="../img/Add.svg" alt="" class="icons"></a>
        <a href="../favorito/favorito.html"><img src="../img/Bookmark.svg" alt="" class="icons"></a>
    </header>

    <main>
        <span class="tituloPagina">Nova Postagem</span>

        <form action="">

            <section class="titulo">
                <label for="">Titulo</label>
                <input id="inputTitulo" type="text" placeholder="ex: Viagem a Paris">
            </section>

            <section class="descricao">
                <label for="">Descrição</label>
                <textarea id="inputDescricao" name="descricao" id=""></textarea>
            </section>

            <section class="arquivos">
                <div class="fotoPrincipal">
                    <label for="foto">Imagens/Videos</label>
                    <input id="foto" class="preview-input" type="file" accept="image/*,video/*" multiple>

                    <div id="preview-container" class="preview-container">
                        <img id="preview-image" class="preview-image" src="./img/preview-icon.png">
                        <video id="preview-video" class="preview-video"></video>
                        <label class="preview-label" for="foto"></label>
                    </div>
                </div>


                <div class="selecionados">
                    <span>Arquivos</span>
                    <div id="imagensEscolhidas" class="imagensEscolhidas"></div>
                </div>

            </section>

            <section class="paises">
                <label for="">Locais Visitados</label>

                <select id="paises" name="paises">
                    <option value="" disabled selected hidden>Escolha um País</option>
                </select>

                <div id="paisesEscolhidos" class="paisesEscolhidos"></div>
            </section>

            <section class="categoria">
                <label for="">Categoria</label>
                <select id="categoria" name="categoria">
                    <option value="" disabled selected hidden>Escolha uma categoria</option>
                </select>

                <div id="categoriasEscolhidas" class="categoriasEscolhidas"></div>
            </section>

            <section class="publico">
                <input type="checkbox" checked id="publico" name="" value="">
                <label for="">Publico</label>
            </section>
        </form>

        <div class="botoes">
            <button id="excluir" class="excluir">Excluir</button>
            <button id="cancelar" class="cancelar">Cancelar</button>
            <button id="salvar" class="salvar">Salvar</button>
        </div>

    </main>


</body>

</html>
