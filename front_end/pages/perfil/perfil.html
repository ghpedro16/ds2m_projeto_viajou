<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajou</title>
    <link rel="stylesheet" href="perfil.css">
    <script type="module" src="perfil.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <a href="../feed/feed.html"><img src="../img/Home.svg" alt="" class="icons"></a>
        <a href="../perfil/perfil.html"><img src="../img/Profile.svg" alt="" class="icons"></a>
        <a href="../criarPostagem/criarPostagem.html"><img src="../img/Add.svg" alt="" class="icons"></a>
        <a href="../favorito/favorito.html"><img src="../img/Bookmark.svg" alt="" class="icons"></a>
    </header>

    <main>

        <div id="dadosPerfil" class="dadosPerfil">
        </div>

        <div class="filtros">
            <button id="popular" class="popular">Popular</button>

            <select id="categoria" name="categoria">
                <option value="" disabled selected hidden>Categoria</option>
            </select>

            <select id="paises" name="paises">
                <option value="" disabled selected hidden>Países</option>
            </select>

            <button class="filtroData">Data específica</button>
        </div>

        <div class="conjuntoPostagens" id="conjuntoPostagens">

        </div>


    </main>

    <!-- Fundo escuro -->
    <div id="fundoModal" class="fundoModal">

        <!-- Conteúdo do modal -->
        <div class="modal">

            <div class="informacoes">

                <!-- Pensando como implementar isso ainda! -->
                <section class="arquivos">
                    <input class="preview-input" id="foto" type="file" accept="image/*">
                    <label class="preview-label" for="foto"></label>
                    <img class="preview-image" id="preview-image" src="./img/preview-icon.png">
                </section>

                <div class="campos">
                    <div>
                        <label>Nome</label>
                        <input type="text" id="inputNome">
                    </div>
                    <div>
                        <label>Nome de usuário</label>
                        <input type="text" id="inputUser">
                    </div>
                    <div>
                        <label>Biografia</label>
                        <textarea id="inputBiografia" class="biografia"></textarea>
                    </div>
                </div>
            </div>

            <div class="botoesModal">
                <button id="botaoCancelar">Cancelar</button>
                <button id="botaoSalvar">Salvar</button>
            </div>

        </div>
    </div>

</body>

</html>
