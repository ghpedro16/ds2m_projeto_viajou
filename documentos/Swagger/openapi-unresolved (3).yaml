      responses:
        '200':
          description: Removido

  /v1/viajou/usuario/seguindo:
    post:
      tags:
        - UsuarioSeguidor
      summary: Seguir um usuário
      description: Cria o registro de que o usuário A começou a seguir o usuário B
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsuarioSeguidorInput'
      responses:
        '201':
          description: Sucesso

  /v1/viajou/usuario/seguindo/{id}:
    get:
      tags:
        - UsuarioSeguidor
      summary: Lista quem o usuário está seguindo
      parameters:
        - name: id
          in: path
          description: ID do usuário que queremos saber quem ele segue
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Usuario'

  /v1/viajou/usuario/seguidor/{id}:
    get:
      tags:
        - UsuarioSeguidor
      summary: Lista os seguidores do usuário
      parameters:
        - name: id
          in: path
          description: ID do usuário que queremos saber quem segue ele
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Usuario'

  /v1/viajou/usuario_seguidores/{id}:
