<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajou</title>
    <link rel="stylesheet" href="criarPostagem.css">
    <script src="criarPostagem.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <a href="../feed/index.html"><img src="../img/Home.svg" alt="" class="icons"></a>
        <a href="../perfil/perfil.html"><img src="../img/Profile.svg" alt="" class="icons"></a>
        <a href="../criarPostagem/criarPostagem.html"><img src="../img/Add.svg" alt="" class="icons"></a>
        <a href="../favorito/favorito.html"><img src="../img/Bookmark.svg" alt="" class="icons"></a>
    </header>

    <main>
        <span class="tituloPagina">NEW POST</span>
        
        <form action="">

            <section class="titulo">
                <label for="">Titulo</label>
                <input type="text" placeholder="ex: Viagem a Paris">
            </section>

            <section class="descricao">
                <label for="">Descrição</label>
                <textarea name="descricao" id=""></textarea>
            </section>

            <section class="arquivos">
                <label for="">Imagens/Videos</label>
                <input class="preview-input" id="foto" type="file" accept="image/*">
                <label class="preview-label" for="foto"></label>
                <img class="preview-image" id="preview-image" src="./img/preview-icon.png">
            </section>

            <section class="paises">
                <label for="">Locais Visitados</label>

                <select id="paises" name="paises">
                    <option value="" disabled selected hidden>Escolha um País</option>
                    <option value="brasil">Brasil</option>
                    <option value="canada">Canada</option>
                    <option value="alemanha">Alemanha</option>
                </select>

                <div class="paisesEscolhidos">
                    <span>Brasil</span>
                    <span>Canada</span>
                    <span>Alemanha</span>
                </div>
            </section>

            <section class="categoria">
                <label for="">Categoria</label>
                <select id="categoria" name="categoria">
                    <option value="" disabled selected hidden>Escolha uma categoria</option>
                    <option value="aventura">Aventura</option>
                    <option value="cultural">Cultural</option>
                    <option value="gastronomica">Gastronômica</option>
                </select>
            </section>

            <section class="publico">
                <input type="checkbox" checked id="" name="" value="">
                <label for="">Publico</label>    
            </section>
        </form>

        <div class="botoes">
            <button class="cancelar">Cancelar</button>
            <button class="salvar">Salvar</button>
        </div>
        
    </main>


</body>

</html>
