        '200':
          description: Atualizado
    delete:
      tags:
        - Comentario
      summary: Deleta um comentário
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Deletado

  /v1/viajou/curtida:
    get:
      tags:
        - Curtida
      summary: Lista todas as curtidas
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Curtida'
    post:
      tags:
        - Curtida
      summary: Insere nova curtida
      requestBody:
        required: true
        content:
          application/json:
            schema:
