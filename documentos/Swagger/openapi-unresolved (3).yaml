paths:
  /v1/viajou/categoria:
    get:
      tags:
        - Categoria
      summary: Lista todas as categorias
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Categoria'
    post:
      tags:
        - Categoria
      summary: Adiciona uma nova Categoria
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoriaInput'
      responses:
        '201':
          description: Criado com sucesso
        '400':
          description: Dados inválidos

  /v1/viajou/categoria/{id}:
    get:
      tags:
        - Categoria
      summary: Busca uma categoria pelo ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Categoria'
        '404':
          description: Não encontrada
    put:
      tags:
        - Categoria
      summary: Atualiza uma categoria
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoriaInput'
      responses:
        '200':
          description: Atualizada
    delete:
      tags:
        - Categoria
      summary: Exclui uma categoria
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Excluída

  /v1/viajou/comentario:
    get:
      tags:
        - Comentario
      summary: Lista todos os comentários
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comentario'
    post:
      tags:
        - Comentario
      summary: Insere um novo comentário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComentarioInput'
      responses:
        '201':
          description: Criado com sucesso

  /v1/viajou/comentario/{id}:
    get:
      tags:
        - Comentario
      summary: Busca comentário por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comentario'
    put:
      tags:
        - Comentario
      summary: Atualiza um comentário
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComentarioInput'
