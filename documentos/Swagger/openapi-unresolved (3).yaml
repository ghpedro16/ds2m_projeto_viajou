        '201':
          description: Salvo com sucesso

  /v1/viajou/item/{id}:
    get:
      tags:
        - Item
      summary: Busca item salvo por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
    put:
      tags:
        - Item
      summary: Atualiza um item salvo
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemInput'
      responses:
        '200':
          description: Atualizado
    delete:
      tags:
        - Item
      summary: Remove um item dos salvos
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Removido

  /v1/viajou/localizacao:
    get:
      tags:
        - Localizacao
      summary: Lista todas as localizações
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Localizacao'
    post:
      tags:
        - Localizacao
      summary: Insere nova localização
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocalizacaoInput'
      responses:
        '201':
          description: Criado com sucesso

  /v1/viajou/localizacao/{id}:
    get:
      tags:
        - Localizacao
      summary: Busca localização por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Localizacao'
    put:
      tags:
        - Localizacao
      summary: Atualiza uma localização
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocalizacaoInput'
      responses:
        '200':
          description: Atualizado
    delete:
      tags:
        - Localizacao
      summary: Remove uma localização
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Removido

  /v1/viajou/postagem:
    get:
      tags:
        - Postagem
      summary: Lista todas as postagens
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Postagem'
    post:
      tags:
        - Postagem
      summary: Cria uma nova postagem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostagemInput'
      responses:
        '201':
          description: Criado com sucesso

  /v1/viajou/postagem/{id}:
    get:
      tags:
        - Postagem
      summary: Busca postagem pelo ID da postagem
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Postagem'
    put:
      tags:
        - Postagem
      summary: Atualiza uma postagem
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostagemInput'
      responses:
        '200':
          description: Atualizado
    delete:
      tags:
        - Postagem
      summary: Remove uma postagem
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Removido

  /v1/viajou/postagem/usuario/{idUsuario}:
    get:
      tags:
        - Postagem
      summary: Busca postagens pelo ID do usuário
      parameters:
        - name: idUsuario
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Postagem'

  /v1/viajou/usuario:
    get:
      tags:
        - Usuario
      summary: Lista todos os usuários
      responses:
        '200':
          description: Sucesso
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Usuario'
    post:
      tags:
        - Usuario
      summary: Cadastra um novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsuarioInput'
      responses:
        '201':
          description: Criado com sucesso

  /v1/viajou/usuario/{id}:
    get:
      tags:
